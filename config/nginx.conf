user  dubsar;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    # Set by passenger-install-nginx-module
    # These are for a multi-user RVM installation in /usr/local
    passenger_root /usr/local/rvm/gems/ruby-2.0.0-p247/gems/passenger-4.0.10;
    passenger_ruby /usr/local/rvm/wrappers/ruby-2.0.0-p247/ruby;

    include       mime.types;
    default_type  application/octet-stream;

    # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                   '$status $body_bytes_sent "$http_referer" '
    #                   '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  70;

    gzip  on;
    gzip_types text/javascript application/x-javascript application/json text/css text/xml;
    gzip_vary on;

    # rails_env backup;
    passenger_max_preloader_idle_time 0;

    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 10m;

    ssl_certificate /var/lib/dubsar/dubsar-dictionary.com.chained.crt;
    ssl_certificate_key /var/lib/dubsar/dubsar-dictionary.com.pem;

    ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-RSA-RC4-SHA:DHE-RSA-RC4-SHA:HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    passenger_set_cgi_param HTTP_X_FORWARDED_PROTO $scheme;

    server {
       listen 80;
       listen 443 ssl;
       server_name www.dubsar-dictionary.com;
       rewrite   ^ https://dubsar-dictionary.com$request_uri? permanent;
    }

    server {
       listen 80;
       server_name m.dubsar-dictionary.com;
       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;

       location ~ ^(?!^/m_faq$).*$ {
          rewrite   ^ https://m.dubsar-dictionary.com$request_uri? permanent;
       }
    }

    server {
       listen 443 ssl;
       server_name m.dubsar-dictionary.com;
       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;

       location = / {
          rewrite ^/$ /m;
       }

       location = /robots.txt {
          rewrite ^/robots.txt$ /mobile-robots.txt permanent;
       }

       location ~ apk$ {
          internal;
       }

       location ~ ^/(about|faq|license|link|qunit|share|tour)$ {
          internal;
       }

       location ~ ^/(images|javascripts|stylesheets|tokens|users|review|inflections)/ {
          internal;
       }

       location ~ /(png|jpg)/$ {
          internal;
       }
    }

    server {
       listen 443 ssl;
       server_name dubsar-dictionary.com;

       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;

       location ~ ^/(images|javascripts|stylesheets)/ {
          internal;
       }

       location = /users {
          internal;
       }

       location = /users/sign_up {
          internal;
       }

       location ~ apk$ {
          internal;
       }

       location ~ /(png|jpg)/$ {
          internal;
       }

       location ~ ^/m_ {
          internal;
       }

       location ~ _faq/$ {
          internal;
       }

       location = /m {
          rewrite ^/m$ https://m.dubsar-dictionary.com/m;
       }
    }

    server {
       listen 80;
       server_name dubsar-dictionary.com;

       if ($http_accept != application/json) {
          rewrite ^ https://dubsar-dictionary.com$request_uri? permanent;
       }

       location ~ ^/(inflections|tokens)/ {
          rewrite   ^ https://dubsar-dictionary.com$request_uri? permanent;
       }

       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;

       location ~ ^/(users|images|javascripts|stylesheets)/ {
          internal;
       }

       location ~ apk$ {
          internal;
       }

       location ~ /(png|jpg)/$ {
          internal;
       }

       location ~ ^/m_ {
          internal;
       }

       location ~ _faq/$ {
          internal;
       }

       location = /m {
          rewrite ^/m$ https://m.dubsar-dictionary.com/m;
       }
    }

    server {
       listen 80;
       server_name s.dubsar-dictionary.com;
       rewrite   ^ https://s.dubsar-dictionary.com$request_uri? permanent;
    }

    server {
       listen 443 ssl;
       server_name s.dubsar-dictionary.com;
       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;

       location = /robots.txt {
          rewrite ^/robots.txt$ http://dubsar-dictionary.com/static-robots.txt permanent;
       }

       location = /favicon.ico {
          expires 30d;
       }

       location ~ ^/.*\.apk$ {
          expires 30d;
       }

       location ~ ^/(images|javascripts|stylesheets|users|review)/ {
          expires 30d;
       }

       location ~ /(png|jpg)/$ {
          expires 30d;
       }

       location / {
          internal;
       }

       location ~ _faq/$ {
          internal;
       }
    }

    passenger_max_pool_size 8;
    passenger_pre_start https://dubsar-dictionary.com/;
    passenger_pre_start https://s.dubsar-dictionary.com/;
}
