user  dubsar;
worker_processes  auto;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    # Set by passenger-install-nginx-module
    # These are for a multi-user RVM installation in /usr/local
    passenger_root /usr/local/rvm/gems/ruby-2.0.0-p481/gems/passenger-4.0.48;
    passenger_ruby /usr/local/rvm/gems/ruby-2.0.0-p481/wrappers/ruby;

    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" $ssl_protocol $ssl_cipher';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  70;

    gzip  on;
    gzip_types text/javascript application/x-javascript application/json text/css text/xml;
    gzip_vary on;

    # rails_env backup;
    passenger_max_preloader_idle_time 0;

    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 10m;

    # Saved 08-Jan-2015. This copy serves dubsar.info in preference to dubsar-dictionary.com,
    # which just redirects to dubsar.info with the exception of 1) REST API requests for
    # support of older Android apps and 2) some m.d-d.com pages that are used in mobile apps.
    # These can already probably be redirected to dubsar.info at the same path, with no
    # user impact. All these gaps should be plugged soon.

    # This copy of the config file enables HTTP Strict Transport Security.
    # Qualys continues to complain about
    # TLS_FALLBACK_SCSV (https://www.ssllabs.com/ssltest/analyze.html?d=dubsar.info),
    # which doesn't currently seem to be supported by nginx.

    ssl_certificate /var/lib/dubsar/dubsar.info.chained.crt;
    ssl_certificate_key /var/lib/dubsar/dubsar.info.pem;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-SHA256:HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    server {
       listen 80;
       listen 443 ssl;
       server_name www.dubsar-dictionary.com;
       rewrite   ^ https://dubsar.info$request_uri? permanent;
       ssl_certificate /var/lib/dubsar/dubsar-dictionary.com.chained.crt;
       ssl_certificate_key /var/lib/dubsar/dubsar-dictionary.com.pem;
    }

    server {
       listen 80;
       listen 443 ssl;
       server_name www.dubsar.info;
       rewrite   ^ https://dubsar.info$request_uri? permanent;
       add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";
    }

    server {
       listen 80;
       server_name m.dubsar-dictionary.com;
       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;

       location ~ ^(?!^/m_faq$).*$ {
          rewrite   ^ https://m.dubsar-dictionary.com$request_uri? permanent;
       }
    }

    server {
       listen 443 ssl;
       server_name m.dubsar-dictionary.com;
       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;
       ssl_certificate /var/lib/dubsar/dubsar-dictionary.com.chained.crt;
       ssl_certificate_key /var/lib/dubsar/dubsar-dictionary.com.pem;

       location = / {
          rewrite ^ https://dubsar.info permanent;
       }

       location = /robots.txt {
          internal;
       }

       location ~ apk$ {
          internal;
       }

       location ~ zip$ {
          internal;
       }

       location ~ ^/(about|faq|license|link|qunit|share|tour)$ {
          internal;
       }

       location ~ ^/(assets|images|javascripts|stylesheets)/ {
         internal;
       }

       location ~ ^/(tokens|users|review|inflections)/ {
          internal;
       }

       location ~ /(png|jpg)/$ {
          internal;
       }
    }

    server {
       listen 80;
       listen 443 ssl;
       server_name dubsar-dictionary.com;
       rewrite   ^ https://dubsar.info$request_uri? permanent;
       ssl_certificate /var/lib/dubsar/dubsar-dictionary.com.chained.crt;
       ssl_certificate_key /var/lib/dubsar/dubsar-dictionary.com.pem;
    }

    server {
       listen 443 ssl;
       server_name dubsar.info;

       add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";

       ssl_certificate /var/lib/dubsar/dubsar.info.chained.crt;
       ssl_certificate_key /var/lib/dubsar/dubsar.info.pem;

       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;

       location ~ ^/(assets|images|javascripts|stylesheets)/ {
          internal;
       }

       location = /users {
          internal;
       }

       location = /users/sign_up {
          internal;
       }

       location ~ apk$ {
          internal;
       }

       location ~ zip$ {
          internal;
       }

       location ~ /(png|jpg)/$ {
          internal;
       }
    }

    server {
       listen 80;
       server_name dubsar.info;

       if ($http_accept != application/json) {
          rewrite ^ https://dubsar.info$request_uri? permanent;
       }

       location ~ ^/(inflections|tokens)/ {
          rewrite   ^ https://dubsar.info$request_uri? permanent;
       }

       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;

       location ~ ^/(users|images|javascripts|stylesheets)/ {
          internal;
       }

       location ~ apk$ {
          internal;
       }

       location ~ zip$ {
          internal;
       }

       location ~ /(png|jpg)/$ {
          internal;
       }

       location ~ ^/m_ {
          internal;
       }

       location ~ _faq/$ {
          internal;
       }
    }

    server {
       listen 80;
       listen 443 ssl;
       server_name s.dubsar-dictionary.com;
       rewrite   ^ https://s.dubsar.info$request_uri? permanent;

       ssl_certificate /var/lib/dubsar/dubsar-dictionary.com.chained.crt;
       ssl_certificate_key /var/lib/dubsar/dubsar-dictionary.com.pem;
    }

    server {
       listen 80;
       server_name s.dubsar.info;
       rewrite   ^ https://s.dubsar.info$request_uri? permanent;
    }

    server {
       listen 443 ssl;
       server_name s.dubsar.info;
       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;
       add_header Strict-Transport-Security "max-age=31536000; includeSubdomains";

       location = /robots.txt {
          rewrite ^/robots.txt$ http://dubsar.info/static-robots.txt permanent;
       }

       location ~ /assets/favicon.*ico {
          expires 30d;
       }

       location ~ ^/.*\.apk$ {
          expires 30d;
       }

       location ~ ^/.*\.zip$ {
          expires 30d;
       }

       location ~ ^/assets/ {
          expires 30d;
       }

       location ~ ^/(images|stylesheets)/ {
          expires 30d;
       }

       location ~ /(ico|png|jpg)/$ {
          expires 30d;
       }

       location / {
          internal;
       }

       location ~ _faq/$ {
          internal;
       }
    }

    passenger_max_pool_size 8;

    passenger_pre_start https://dubsar.info;
    passenger_pre_start https://s.dubsar.info;
}
