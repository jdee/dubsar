# Sample nginx.conf for use with passenger 3.0.

user  dubsar;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    # Set by passenger-install-nginx-module
    # These are for a system-wide RVM installation in /usr/local
    passenger_root /usr/local/rvm/gems/ree-1.8.7-2010.02/gems/passenger-3.0.1;
    passenger_ruby /usr/local/rvm/wrappers/ree-1.8.7-2010.02/ruby;

    include       mime.types;
    default_type  application/octet-stream;

    # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                   '$status $body_bytes_sent "$http_referer" '
    #                   '"$http_user_agent" "$http_x_forwarded_for"';

    # access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_types text/javascript application/x-javascript text/css text/xml;
    gzip_vary on;

    # rails_env backup;
    rails_framework_spawner_idle_time 0;
    rails_app_spawner_idle_time 0;

    server {
       server_name austinguardianfairies.org;
       rewrite ^ http://dubsar-dictionary.com/fairies;
    }

    server {
       server_name www.dubsar-dictionary.com;
       rewrite   ^ http://dubsar-dictionary.com$request_uri? permanent;
    }

    server {
       server_name m.dubsar-dictionary.com;
       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;

       location = / {
          rewrite ^/$ /m;
       }

       location = /robots.txt {
          rewrite ^/robots.txt$ /mobile-robots.txt permanent;
       }

       location ~ ^/(about|fairies|faq|license|link|qunit|tour)$ {
          internal;
       }

       location ~ ^/(images|javascripts|stylesheets)/ {
          internal;
       }

       location ~ /(png|jpg)/$ {
          internal;
       }
    }

    server {
       server_name dubsar-dictionary.com;
       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;

       # location = /favicon.ico {
       #    internal;
       # }

       location ~ ^/(images|javascripts|stylesheets)/ {
          internal;
       }

       location ~ /(png|jpg)/$ {
          internal;
       }

       location ~ ^/m_ {
          internal;
       }

       location = /m {
          rewrite ^/m$ http://m.dubsar-dictionary.com/m;
       }
    }

    server {
       server_name s.dubsar-dictionary.com;
       root /var/lib/dubsar/current/public;
       passenger_enabled on;
       passenger_min_instances 1;

       location = / {
          internal;
       }

       location = /robots.txt {
          rewrite ^/robots.txt$ /static-robots.txt permanent;
       }

       location ~ ^/(about|fairies|faq|license|link|m|m_faq|m_license|m_search|m_sense|m_word|qunit|tour)$ {
          internal;
       }

       location = /favicon.ico {
          expires 30d;
       }

       location ~ ^/(images|javascripts|stylesheets)/ {
          expires 30d;
       }

       location ~ /(png|jpg)/$ {
          expires 30d;
       }
    }

    passenger_max_pool_size 8;
    passenger_pre_start http://dubsar-dictionary.com/;
    passenger_pre_start http://s.dubsar-dictionary.com/;
}
